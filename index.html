<html>
    <title>
        Family Book
    </title>

    <body style="background-color: cyan;">
        <center>
            <h1 class="text-capitalize">My Family Book</h1>
            <img id="img_101" src="https://images-na.ssl-images-amazon.com/images/I/61zTGIEvQoL.jpg" style="height: 400px; width: 250px;">
            <p id="name_101"></p>
            <div>
                <button type="button" onclick="nextslide()" style="margin-top:20px;">Next</button>
            </div> 
        </center>
        <script>
            var images=["Isheeta.jpg", "Mohit.jpg", "Megha.jpg", "Ashvik.jpg", "Ankur.jpg", "Ankita.jpg", "Neha.jpg", "Rekha.jpg", "Arun.jpg","Lalita.jpg", "Mahima.jpg",
                "Viresh.jpg"];

            var names=["Isheeta", "Mohit", "Megha", "Ashvik", "Ankur", "Ankita", "Neha", "Rekha", "Arun", "Lalita", "Mahima", "Viresh"];

            var i = 0;

            function nextslide(){ 
                document.getElementById("name_101").innerHTML=names[i];
                document.getElementById("img_101").src=images[i];
                i++;
                if(i==11){
               i=0;
                 } 
            }
        </script>
    </body>  
</html>
